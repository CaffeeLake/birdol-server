name: Docker
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: push docker image to registory
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to docker registory
        run: docker login --username "$USERNAME" --password "$PASSWORD" "$REGISTORY"
        env:
          USERNAME: ${{ secrets.REGISTORY_UNAME }}
          PASSWORD: ${{ secrets.REGISTORY_PASSWORD }}
          REGISTORY: ${{ secrets.REGISTORY }}
      
      - name: build and push image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: Dockerfile
          target: production
          tags: ${{ $REGISTORY }}/birdol/web

      - name: Release
        run: |
          heroku container:login
          heroku container:release -a birdol web
        env: 
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
